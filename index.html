<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Simon Game</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<!--    <h1>Simple Simon Game</h1>-->
<div id="outer-circle">
    <div id="topLeft"></div>
    <div id="topRight"></div>
    <div id="bottomLeft"></div>
    <div id="bottomRight"></div>
    <div id="inner-circle">
        <div id="title">SIMON!</div>
        <div id="switches">
            <input type="checkbox" class="toggle" id="on">
            <button class="button" id="start">Start</button>
            <input type="checkbox" class="toggle" id="strict">
        </div>
        <div class="text1">
            <span>POWER</span><span>STRICT</span>
        </div>
        <div id="turn"></div>
        <div class="text2">COUNT</div>
    </div>


</div>

<script src="index.js"></script>
</body>
</html>
